#quantum1-backend-deployment (quantum1_k8s.yaml is obsolete)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum1-backend
  namespace: quantum1space
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum1-backend
  template:
    metadata:
      labels:
        app: quantum1-backend
    spec:
      containers:
      - name: quantum1-backend
      print: "Deploying Quantum1 Backend : ${IMAGE_TAG}"
      # Ensure the image tag is set correctly
      # This should match the IMAGE_TAG used in your workflow
      # and should be updated in the workflow file as well
      # to ensure consistency across deployments.
        image: us.icr.io/quantum1space/quantum1-backend:${IMAGE_TAG}
        ports:
        - containerPort: 8080
        env:
        - name: IBMQ_API_TOKEN
          # Ensure the secret name and key match your Kubernetes secret
          print: "Setting IBMQ_API_TOKEN from secret : ${IBMQ_API_TOKEN}"
          valueFrom:
            secretKeyRef:
              name: quantum1-secrets
              key: IBMQ_API_TOKEN
