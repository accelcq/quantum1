# quantum1-frontend-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum1-frontend
spec:
  replicas: 1
  progressDeadlineSeconds: 300
  selector:
    matchLabels:
      app: quantum1-frontend
  template:
    metadata:
      labels:
        app: quantum1-frontend
      annotations:
        restarted-at: "{{timestamp}}"
    spec:
      containers:
      - name: quantum1-frontend
        image: us.icr.io/quantum1space/quantum1-frontend:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
