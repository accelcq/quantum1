# quantum1-frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum1-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum1-frontend
  template:
    metadata:
      labels:
        app: quantum1-frontend
    spec:
      containers:
      - name: quantum1-frontend
        image: us.icr.io/quantum1space/quantum1-frontend:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        command: ["/bin/sh", "-c"]
        args:
          - |
            echo "🚀 Starting frontend service with npm...";
            echo "🌍 Access it via: http://$(hostname -i):80";
            npm start
