# quantum1-frontend-deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum1-frontend
  namespace: quantum1space
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum1-frontend
  template:
    metadata:
      labels:
        app: quantum1-frontend
    spec:
      containers:
        - name: quantum1-frontend
          print: "Deploying Quantum1 Frontend : ${IMAGE_TAG}"
          image: us.icr.io/quantum1space/quantum1-frontend:${IMAGE_TAG}
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: quantum1-frontend-service
  namespace: quantum1space
spec:
  selector:
    app: quantum1-frontend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
