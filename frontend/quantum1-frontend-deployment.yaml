# quantum1-frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum1-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum1-frontend
  template:
    metadata:
      labels:
        app: quantum1-frontend
    spec:
      containers:
      - name: quantum1-frontend
        image: us.icr.io/${NAMESPACE}/quantum1-frontend:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
