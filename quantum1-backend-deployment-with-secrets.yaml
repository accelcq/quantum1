apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum1-backend
  namespace: quantum1space
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quantum1-backend
  template:
    metadata:
      labels:
        app: quantum1-backend
    spec:
      containers:
      - name: quantum1-backend
        image: us.icr.io/quantum1space/quantum1-backend:4b4a651edfe66ee5cfbc8c6b8dd428eece371181
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        command:
        - python
        - -m
        - uvicorn
        args:
        - app.main:app
        - --host
        - 0.0.0.0
        - --port
        - "8080"
        envFrom:
        - secretRef:
            name: quantum1-secrets
        env:
        - name: IBM_CLOUD_REGION
          value: "us-east"
        - name: IBM_CLOUD_NAMESPACE
          value: "quantum1space"
        - name: IBM_CLOUD_ENV
          value: "true"
